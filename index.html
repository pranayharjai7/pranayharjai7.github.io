<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!--For Side Navigation-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="resetScore()">Reset</a>
    </div>
    <div style="float:left">
        <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; Menu</span>
    </div>

    <!--For Heading-->
    <div class="centered">
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
    </div>

    <!--For ScoreBoard-->
    <div class="padd">
        <div class="scoreBoard">
            <div class="badge" id="userLabel">USER</div>
            <div class="badge" id="computerLabel">COMP</div>
            <span id="userScore">0</span>:<span id="computerScore">0</span>
        </div>
    </div>
        <!--For Result-->
        <div class="result">
            <p>
                Make your Move! &#128520;
            </p>
        </div>
    

    <!--For Choices-->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" />
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" />
        </div>
    </div>

    <div class="bg1Parallax"></div>
    <script src="myscripts.js"></script>
</body>
</html>
